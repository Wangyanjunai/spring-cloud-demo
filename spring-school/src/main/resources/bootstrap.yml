spring:
  application:
    name: spring-school
  cloud:
    config:
      discovery:
        enabled: true
        service-id: SPRING-CONFIG
      profile: dev
    bus:
      id: ${spring.application.name}:${spring.cloud.config.profile}:${random.value}
  profiles:
    active: dev
  rabbitmq:
    host: 192.168.114.129
    port: 5672
    username: admin
    password: admin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

#配置超时时间
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
#        logger-level: bus
